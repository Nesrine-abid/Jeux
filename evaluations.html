<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Jeu de plateau</title>
    </head>

    <body>     
        <button type="button" class="btn btn-success">Ajouter évaluation</button>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button">Trier par plus récents</button>
            </div>
            <input type="text" class="form-control" placeholder="Nombre de commentaires" aria-label="" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button">Liste des commentaires des catégories préférées</button>
            </div>
            <input type="text" class="form-control" placeholder="id_joueurs" aria-label="" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-info">Top commentaire</button>
        <button type="button" class="btn btn-secondary">Classement par indice de confiance</button>



        <table class="table">
            <thead>
              <tr>
                <th scope="col">id_evaluation</th>
                <th scope="col">note</th>
                <th scope="col">commentaire</th>
                <th scope="col">nbr_joueurs</th>
                <th scope="col">date_evaluation</th>
                <th scope="col"></th>          
              </tr>
            </thead>

            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button type="button" class="btn btn-primary">Modifier évaluation</button>
                    <button type="button" class="btn btn-danger">Supprimer évaluation</button>
                    <button type="button" class="btn btn-warning">Joueurs ayant apprécié le commentaire</button>
                    
                </td>
              </tr>
              
          </table>
    </body>
</html>
